name: Build App for Win/Linux

on:
  push:
    tags:
      - v*.*.*

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build & Publish (Linux)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build && npx electron-builder --linux --publish=always
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: linux-artifacts
          path: dist/*
          retention-days: 1

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build & Publish (Windows)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build && npx electron-builder --win --publish=always
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-artifacts
          path: dist/*
          retention-days: 1
