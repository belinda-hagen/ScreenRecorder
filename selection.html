<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Position Recording Area</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            cursor: move;
            outline: none;
            opacity: 1;
            transition: opacity 0.2s ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        html.closing,
        body.closing {
            opacity: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            outline: none;
        }

        .instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 24px 32px;
            border-radius: 12px;
            font-family: 'Segoe UI', -apple-system, sans-serif;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .instructions h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #a78bfa;
        }

        .instructions p {
            font-size: 14px;
            color: #9ca3af;
        }

        .instructions .tip {
            margin-top: 12px;
            font-size: 12px;
            color: #667eea;
        }

        .instructions.hidden {
            opacity: 0;
        }

        .selection-box {
            position: fixed;
            border: 3px solid #667eea;
            background: rgba(102, 126, 234, 0.15);
            pointer-events: auto;
            z-index: 100;
            box-shadow: 0 0 0 99999px rgba(0, 0, 0, 0.5);
            cursor: move;
        }

        .selection-box.dragging {
            border-color: #a78bfa;
            background: rgba(167, 139, 250, 0.2);
        }

        .selection-info {
            position: absolute;
            top: -32px;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-family: 'Consolas', 'SF Mono', monospace;
            font-size: 12px;
            white-space: nowrap;
            border: 1px solid #667eea;
        }

        .corner {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .corner.tl {
            top: -6px;
            left: -6px;
        }

        .corner.tr {
            top: -6px;
            right: -6px;
        }

        .corner.bl {
            bottom: -6px;
            left: -6px;
        }

        .corner.br {
            bottom: -6px;
            right: -6px;
        }

        .center-cross {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .center-cross::before,
        .center-cross::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
        }

        .center-cross::before {
            width: 20px;
            height: 2px;
            left: -10px;
            top: -1px;
        }

        .center-cross::after {
            width: 2px;
            height: 20px;
            left: -1px;
            top: -10px;
        }

        .confirm-buttons {
            position: fixed;
            display: flex;
            gap: 10px;
            z-index: 1001;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .confirm-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Segoe UI', -apple-system, sans-serif;
            transition: all 0.2s ease;
            pointer-events: auto;
        }

        .confirm-btn.confirm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .confirm-btn.confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .confirm-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .confirm-btn.cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .size-input-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 16px;
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            z-index: 1000;
            pointer-events: auto;
        }

        .size-input-panel h3 {
            color: #a78bfa;
            font-size: 14px;
            margin-bottom: 12px;
            font-family: 'Segoe UI', -apple-system, sans-serif;
        }

        .size-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .input-group label {
            color: #9ca3af;
            font-size: 11px;
            font-family: 'Segoe UI', -apple-system, sans-serif;
        }

        .input-group input {
            width: 80px;
            padding: 6px 8px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(118, 75, 162, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            font-family: 'Consolas', 'SF Mono', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .preset-btn {
            padding: 4px 8px;
            background: rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(118, 75, 162, 0.3);
            border-radius: 4px;
            color: #a78bfa;
            font-size: 10px;
            cursor: pointer;
            font-family: 'Segoe UI', -apple-system, sans-serif;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            background: rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay" tabindex="0"></div>

    <div class="instructions" id="instructions">
        <h2>Position Recording Area</h2>
        <p>Drag the blue rectangle to position it<br>Adjust size on the right panel</p>
        <p class="tip">Press Enter to confirm • Escape to cancel</p>
        <p class="tip" id="scaleInfo" style="margin-top: 8px; color: #fbbf24;"></p>
    </div>

    <div class="selection-box" id="selectionBox">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
        <div class="center-cross"></div>
        <div class="selection-info" id="selectionInfo">800 × 600</div>
    </div>

    <div class="size-input-panel">
        <h3>Recording Area Size</h3>
        <div class="size-inputs">
            <div class="input-group">
                <label>Width</label>
                <input type="number" id="widthInput" value="800" min="320" step="10">
            </div>
            <div class="input-group">
                <label>Height</label>
                <input type="number" id="heightInput" value="600" min="240" step="10">
            </div>
        </div>
        <div class="preset-buttons">
            <button class="preset-btn" data-width="1920" data-height="1080">1920×1080</button>
            <button class="preset-btn" data-width="1280" data-height="720">1280×720</button>
            <button class="preset-btn" data-width="800" data-height="600">800×600</button>
            <button class="preset-btn" data-width="640" data-height="480">640×480</button>
        </div>
    </div>

    <div class="confirm-buttons" id="confirmButtons">
        <button class="confirm-btn confirm" id="confirmBtn">Confirm Position</button>
        <button class="confirm-btn cancel" id="cancelBtn">Cancel</button>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const instructions = document.getElementById('instructions');
        const selectionBox = document.getElementById('selectionBox');
        const selectionInfo = document.getElementById('selectionInfo');
        const confirmButtons = document.getElementById('confirmButtons');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const scaleInfo = document.getElementById('scaleInfo');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');

        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let boxStartX = 0;
        let boxStartY = 0;
        let selectionWidth = 800;
        let selectionHeight = 600;

        // Detect and display scaling information
        const devicePixelRatio = window.devicePixelRatio || 1;
        if (devicePixelRatio !== 1) {
            scaleInfo.textContent = `Display scaling: ${Math.round(devicePixelRatio * 100)}% detected`;
        }

        // Center the selection box initially
        function centerSelectionBox() {
            const x = (window.innerWidth - selectionWidth) / 2;
            const y = (window.innerHeight - selectionHeight) / 2;
            updateSelectionBox(x, y, selectionWidth, selectionHeight);
        }

        function updateSelectionBox(x, y, width, height) {
            // Keep within bounds
            x = Math.max(0, Math.min(x, window.innerWidth - width));
            y = Math.max(0, Math.min(y, window.innerHeight - height));

            selectionBox.style.left = x + 'px';
            selectionBox.style.top = y + 'px';
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';
            selectionInfo.textContent = `${Math.round(width)} × ${Math.round(height)}`;
        }

        function getSelection() {
            const rect = selectionBox.getBoundingClientRect();
            return {
                x: Math.round(rect.left),
                y: Math.round(rect.top),
                width: Math.round(rect.width),
                height: Math.round(rect.height)
            };
        }

        // Initialize
        centerSelectionBox();
        setTimeout(() => {
            instructions.classList.add('hidden');
            overlay.focus();
        }, 2000);

        // Dragging functionality
        selectionBox.addEventListener('mousedown', (e) => {
            if (e.button !== 0) return;
            e.preventDefault();
            e.stopPropagation();

            isDragging = true;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
            const rect = selectionBox.getBoundingClientRect();
            boxStartX = rect.left;
            boxStartY = rect.top;

            selectionBox.classList.add('dragging');
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();

            const deltaX = e.clientX - dragStartX;
            const deltaY = e.clientY - dragStartY;
            const newX = boxStartX + deltaX;
            const newY = boxStartY + deltaY;

            updateSelectionBox(newX, newY, selectionWidth, selectionHeight);
        });

        window.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            isDragging = false;
            selectionBox.classList.remove('dragging');
        });

        // Size input handlers
        widthInput.addEventListener('input', () => {
            selectionWidth = Math.max(320, parseInt(widthInput.value) || 800);
            widthInput.value = selectionWidth;
            const rect = selectionBox.getBoundingClientRect();
            updateSelectionBox(rect.left, rect.top, selectionWidth, selectionHeight);
        });

        heightInput.addEventListener('input', () => {
            selectionHeight = Math.max(240, parseInt(heightInput.value) || 600);
            heightInput.value = selectionHeight;
            const rect = selectionBox.getBoundingClientRect();
            updateSelectionBox(rect.left, rect.top, selectionWidth, selectionHeight);
        });

        // Preset buttons
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                selectionWidth = parseInt(btn.dataset.width);
                selectionHeight = parseInt(btn.dataset.height);
                widthInput.value = selectionWidth;
                heightInput.value = selectionHeight;
                centerSelectionBox();
            });
        });

        // Confirm and cancel
        confirmBtn.addEventListener('click', (e) => {
            e.preventDefault();
            document.documentElement.classList.add('closing');
            document.body.classList.add('closing');
            setTimeout(() => {
                window.electronAPI.sendSelectionComplete(getSelection());
            }, 150);
        });

        cancelBtn.addEventListener('click', (e) => {
            e.preventDefault();
            document.documentElement.classList.add('closing');
            document.body.classList.add('closing');
            setTimeout(() => {
                window.electronAPI.sendSelectionCancelled();
            }, 150);
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' || e.key === 'Esc') {
                e.preventDefault();
                document.documentElement.classList.add('closing');
                document.body.classList.add('closing');
                setTimeout(() => {
                    window.electronAPI.sendSelectionCancelled();
                }, 150);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                document.documentElement.classList.add('closing');
                document.body.classList.add('closing');
                setTimeout(() => {
                    window.electronAPI.sendSelectionComplete(getSelection());
                }, 150);
            }
        });
    </script>
</body>

</html>
