<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <!-- Screen gradient -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <!-- Record button gradient -->
    <radialGradient id="recordGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a5a"/>
    </radialGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Monitor body with shadow -->
  <g filter="url(#shadow)">
    <!-- Monitor frame -->
    <rect x="72" y="100" width="368" height="240" rx="16" ry="16" fill="#2d3748"/>
    <!-- Monitor bezel -->
    <rect x="72" y="100" width="368" height="240" rx="16" ry="16" fill="none" stroke="#4a5568" stroke-width="4"/>
  </g>
  
  <!-- Screen -->
  <rect x="88" y="116" width="336" height="208" rx="8" ry="8" fill="url(#screenGradient)"/>
  
  <!-- Screen reflection/shine -->
  <rect x="88" y="116" width="336" height="60" rx="8" ry="0" fill="white" fill-opacity="0.05"/>
  
  <!-- Monitor stand neck -->
  <rect x="226" y="340" width="60" height="40" fill="#2d3748"/>
  
  <!-- Monitor stand base -->
  <ellipse cx="256" cy="392" rx="80" ry="16" fill="#2d3748"/>
  <ellipse cx="256" cy="388" rx="80" ry="16" fill="#4a5568"/>
  
  <!-- Recording indicator circle with glow -->
  <g filter="url(#glow)">
    <circle cx="256" cy="220" r="52" fill="url(#recordGradient)"/>
  </g>
  
  <!-- Inner recording highlight -->
  <circle cx="248" cy="208" r="16" fill="white" fill-opacity="0.3"/>
  
  <!-- Recording waves/rings -->
  <circle cx="256" cy="220" r="68" fill="none" stroke="#ff6b6b" stroke-width="3" stroke-opacity="0.5"/>
  <circle cx="256" cy="220" r="84" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-opacity="0.3"/>
  
  <!-- Small decorative dots on screen -->
  <circle cx="120" cy="148" r="4" fill="#4ade80"/>
  <circle cx="136" cy="148" r="4" fill="#fbbf24"/>
  <circle cx="152" cy="148" r="4" fill="#f87171"/>
</svg>
